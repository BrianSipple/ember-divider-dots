machine:
  node:
    version: "stable"

dependencies:
  pre:
    # Install latest stable Chrome from: https://github.com/chronogolf/circleci-google-chrome
    - curl -s https://raw.githubusercontent.com/chronogolf/circleci-google-chrome/master/use_chrome_stable_version.sh | bash

  override:
    - yarn

  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run test:ci:coverage
    - yarn add codeclimate-test-reporter
    - cat coverage/lcov.info | node_modules/.bin/codeclimate-test-reporter

